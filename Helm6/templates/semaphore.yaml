semaphore:
  replicaCount: {{ .Values.semaphore.replicaCount }}
  image:
    repository: {{ .Values.semaphore.image.repository }}
    tag: {{ .Values.semaphore.image.tag }}
  service:
    type: {{ .Values.semaphore.service.type }}
    port: {{ .Values.semaphore.service.port }}
  env:
    SEMAPHORE_DB_USER: {{ .Values.semaphore.env.SEMAPHORE_DB_USER }}
    SEMAPHORE_DB_PASS: {{ .Values.semaphore.env.SEMAPHORE_DB_PASS }}
    SEMAPHORE_DB_HOST: {{ .Values.semaphore.env.SEMAPHORE_DB_HOST }}
    SEMAPHORE_DB_PORT: {{ .Values.semaphore.env.SEMAPHORE_DB_PORT }}
    SEMAPHORE_DB_DIALECT: {{ .Values.semaphore.env.SEMAPHORE_DB_DIALECT }}
    SEMAPHORE_DB: {{ .Values.semaphore.env.SEMAPHORE_DB }}
    SEMAPHORE_PLAYBOOK_PATH: {{ .Values.semaphore.env.SEMAPHORE_PLAYBOOK_PATH }}
    SEMAPHORE_ADMIN_PASSWORD: {{ .Values.semaphore.env.SEMAPHORE_ADMIN_PASSWORD }}
    SEMAPHORE_ADMIN_NAME: {{ .Values.semaphore.env.SEMAPHORE_ADMIN_NAME }}
    SEMAPHORE_ADMIN_EMAIL: {{ .Values.semaphore.env.SEMAPHORE_ADMIN_EMAIL }}
    SEMAPHORE_ADMIN: {{ .Values.semaphore.env.SEMAPHORE_ADMIN }}
    SEMAPHORE_ACCESS_KEY_ENCRYPTION: {{ .Values.semaphore.env.SEMAPHORE_ACCESS_KEY_ENCRYPTION }}
    SEMAPHORE_LDAP_ACTIVATED: {{ .Values.semaphore.env.SEMAPHORE_LDAP_ACTIVATED }}
    ANSIBLE_HOST_KEY_CHECKING: {{ .Values.semaphore.env.ANSIBLE_HOST_KEY_CHECKING }}

mysql:
  replicaCount: {{ .Values.mysql.replicaCount }}
  image:
    repository: {{ .Values.mysql.image.repository }}
    tag: {{ .Values.mysql.image.tag }}
  service:
    type: {{ .Values.mysql.service.type }}
    port: {{ .Values.mysql.service.port }}
  env:
    MYSQL_ROOT_PASSWORD: {{ .Values.mysql.env.MYSQL_ROOT_PASSWORD }}
    MYSQL_DATABASE: {{ .Values.mysql.env.MYSQL_DATABASE }}
    MYSQL_USER: {{ .Values.mysql.env.MYSQL_USER }}
    MYSQL_PASSWORD: {{ .Values.mysql.env.MYSQL_PASSWORD }}
  persistence:
    enabled: {{ .Values.mysql.persistence.enabled }}
    size: {{ .Values.mysql.persistence.size }}

