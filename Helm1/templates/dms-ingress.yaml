apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: dms-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "dms.ajs-engineer.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dms-virtualservice
  namespace: default
spec:
  hosts:
  - "dms.ajs-engineer.com"
  gateways:
  - dms-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: dms-service
        port:
          number: 80

