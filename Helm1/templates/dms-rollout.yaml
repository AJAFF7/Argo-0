apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: dms-rollout
  namespace: default
  annotations:
    sidecar.istio.io/inject: "true"  # Ensure Istio sidecar is injected
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: dms-app
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause:
          duration: 30s
      - setWeight: 50
      - pause:
          duration: 60s
      - setWeight: 100
  template:
    metadata:
      labels:
        app: dms-app
    spec:
      containers:
      - name: dms-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 8282
        resources:
          limits:
            memory: "100Mi"
          requests:
            memory: "100Mi"

