apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s  # Scrape every 15 seconds

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['172.18.0.123:9090']  # Prometheus server itself

      - job_name: 'node-exporter'
        static_configs:
          - targets: ['172.18.0.2:30600']  # Replace with your Node Exporter service

      - job_name: 'nginx-ingress'
        static_configs:
          - targets: ['172.18.0.2:30001']  # Replace with your NGINX metrics endpoint






---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: default
  labels:
    app: prometheus
spec:
  replicas: 1  # You can scale this up based on your needs
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.44.0  # You can adjust the version if needed
        ports:
        - containerPort: 9090
          name: prometheus
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-data
          mountPath: /prometheus
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 128Mi
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-data
        emptyDir: {}  # Use persistent volume if needed

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: default
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
  type: LoadBalancer  # Set to LoadBalancer for external access
